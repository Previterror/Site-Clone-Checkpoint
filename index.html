<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Clone-Checkpoint</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header" class="d-flex p-3">
        <img src="" alt="MainLogo" class="p-2">
        <p class="p-2">Site Name</p>
    </header>

    <main class="row">
        <section id="heroSection" class="row">
            <div id="heroForm" class="col-4 p-5">
                <h4>Subtle Heading</h4>
                <div class="row shadow p-3 mb-5 bg-body rounded justify-content-center">
                    <h4>Less Subtle Heading</h4>
                    <form action="" class="col-10">
                        <div class="row justify-content-between align-middle">
                            <input type="text" placeholder="Name" class="m-2">
                            <input type="text" placeholder="Email" class="m-2">
                            <input type="text" placeholder="Phone" class="col-6 m-2">
                            <input type="text" placeholder="Ext." class="col-4 m-2">
                            <input type="text" placeholder="Message" class="m-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="" id="tcCheck">
                                <label for="tcCheck">I love Terms AND Conditions!</label>
                            </div>
                            <button type="submit" class="btn btn-primary col-3">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="heroText" class="col-8 p-5 mt-5">
                <h2>Swords are where the heart is!</h2>
                <p>Do you love swords? So do we! Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </section>
    </main>

</body>

</html>
